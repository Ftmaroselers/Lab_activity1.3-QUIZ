[versions]
agp = "8.12.2"      # upgrade to latest stable (matches what androidx.core wants)
kotlin = "2.2.10"  # keep as-is, itâ€™s fine# Kotlin version
coreKtx = "1.17.0"
fragmentKtx = "1.8.9"
lifecycleRuntimeKtx = "2.9.3"
appcompat = "1.7.1"
material = "1.13.0"          # Google's Material Components
junit = "4.13.2"
